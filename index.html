<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Search Filter</title>
    <link rel="stylesheet" href="style.css">
    <script src="filter.js" defer></script>
    <script src="add-item.js" defer></script>

</head>
<body>
    
<div class="nav">
    <div class="logo"><span>Search Filter</span></div>
</div>

<section class="inpSection">

    <div class="header">
        <span class="header-text">Add Users</span>
    </div>

    <form class="form">
        <div class="input-control">
            <input type="text" name="" placeholder="Enter name" id="inpName" class="input">
        </div>
        <div class="input-control">
            <input type="text" name="" placeholder="Enter occupation" id="inpDesc" class="input">
        </div> 
        <div class="input-control">
            <button class="btn" id="addBtn">Add</button>
        </div>
    </form>

</section>

<section class="inpSection">

    <div class="header"><span class="header-text">Search</span></div>

    <div class="inpText">
        <input type="text" name="" placeholder="Enter name/occupation" class="searchInp input">
    </div>
</section>

<section class="items">
</section>

</body>
</html>
